<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="/src/css/styles.scss" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <main>
      <h1 class="dailyTodo">Daily TodoList</h1>
      <section>
        <h1 class="new-item-head">New Item Area</h1>
        <form>
          <label for="newItem">Enter a New ToDo Item</label>
          <input
            id="newItem"
            placeholder="new todo..."
            type="text"
            autocomplete="on"
            maxlength="50"
          />
          <button id="addItem" aria-label="Add new item to list">+</button>
        </form>
      </section>

      <section class="listContainer">
        <header class="listTitle">
          <h2 id="listName">List</h2>
          <button
            id="clearItemsButton"
            class="button listContainer__button"
            title="Clear the list"
            aria-label="Remove all items from the list"
          >
            Clear
          </button>
        </header>
        <hr />
        <ul id="listItems">
          <!-- <li class="item">
                    <input type="checkbox" id="1">

                    <button class="button">X</button>
                </li>
                <li class="item">
                    <input type="checkbox" id="2">
                    <label for="2">sleep</label>
                    <button class="button">X</button>
                </li>
                <li class="item">
                    <input type="checkbox" id="3">
                    <label for="3">code</label>
                    <button class="button">X</button>
                </li> -->
        </ul>
      </section>
    </main>
  </body>
</html>
